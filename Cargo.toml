[package]
edition = "2018"
authors = ["sopium"]
license = "GPL-3.0"
name = "titun"
repository = "https://github.com/sopium/titun"
version = "0.0.6-preview"

[workspace]
members = ["ip-lookup-trie"]
exclude = ["patched"]

[[bin]]
doc = false
name = "titun"
path = "src/main.rs"

[features]
bench = []

[dependencies]
arrayvec = "0.4.6"
base64 = "0.10"
blake2s_simd = "0.5.7"
env_logger = { version = "0.6", default-features = false }
fnv = "1.0.6"
futures-preview = "0.3.0-alpha.18"
hex = "0.4"
ip-lookup-trie = { path = "./ip-lookup-trie" }
log = "0.4.3"
mio = "0.6"
net2 = "0.2.33"
nix = "0.15"
noise-protocol = "0.1.0"
num_cpus = "1.9.0"
parking_lot = "0.9"
pin-utils = "0.1.0-alpha.4"
rand = "0.7"
ring = { path = "patched/ring" }
structopt = "0.3.2"
tai64 = "3"
tokio-net = { version = "0.2.0-alpha.2", default-features = false, features = ["signal"] }
tokio-executor = "0.2.0-alpha.2"
ansi_term = "0.11.0"
atty = "0.2.13"
serde = { version = "1.0.101", features = ["derive"] }
toml = "0.5.3"
anyhow = "1.0.11"

[dependencies.tokio]
version = "0.2.0-alpha.2"
default-features = false
features = [
    "codec",
    "io",
    "rt-full",
    "timer",
    "uds",
]

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["std", "fileapi", "winbase", "ioapiset", "synchapi", "namedpipeapi"] }
winreg = "0.6"

[target.'cfg(unix)'.dependencies]
privdrop = "0.3.3"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = { git = "https://github.com/sopium/inotify.git" }

[target.'cfg(not(any(target_arch = "x86", target_arch = "x86_64")))'.dependencies]
packed_simd = { version = "0.3", features = ["into_bits"] }

[profile.release]
lto = true
