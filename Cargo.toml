[package]
edition = "2018"
authors = ["sopium"]
license = "GPL-3.0"
name = "titun"
repository = "https://github.com/sopium/titun"
version = "0.1.0-dev"
autobenches = false

[workspace]
exclude = ["patched"]

[lib]
bench = false

[[bin]]
doc = false
name = "titun"
path = "src/main.rs"
bench = false

[[bench]]
name = "benches"
harness = false

[features]
# Enable tests that need root privilege, e.g., unit test for tun interfaces.
# Run with:
# export CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUNNER='sudo -E'
sudo-tests = []

[dependencies]
arrayvec = "0.5.1"
base64 = "0.12.0"
blake2s_simd = "0.5.10"
env_logger = "0.7.1"
fnv = "1.0.6"
futures = "0.3.4"
hex = "0.4.2"
log = "0.4.8"
mio = "0.6.21"
net2 = "0.2.33"
nix = "0.17.0"
noise-protocol = "0.1.3"
num_cpus = "1.13.0"
parking_lot = "0.10.2"
rand = "0.7.3"
structopt = "0.3.13"
tai64 = "3.1.0"
ansi_term = "0.12.1"
atty = "0.2.13"
serde = { version = "1.0.106", features = ["derive"] }
toml = "0.5.6"
anyhow = "1.0.28"
num-traits = "0.2.11"
tokio-util = { version = "0.3.1", features = ["codec"] }
sodiumoxide = "0.2.5"
libsodium-sys = "0.2.5"

[dependencies.tokio]
version = "0.2.18"
features = [
    "io-std",
    "io-driver",
    "io-util",
    "rt-threaded",
    "blocking",
    "time",
    "udp",
    "uds",
    "sync",
    "process",
    "signal",
    "macros",
    "stream"
]

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.8", features = [
    "std",
    "fileapi",
    "winbase",
    "ioapiset",
    "synchapi",
    "namedpipeapi",
    "winioctl",
    "sddl",
    "securitybaseapi",
    "namespaceapi",
    "setupapi",
    "devguid",
    "combaseapi",
    "cfgmgr32",
    "mswsock",
    "shlobj",
    "knownfolders",
    "shobjidl",
] }
winreg = "0.7.0"
scopeguard = "1.1.0"
once_cell = "1.3.1"
widestring = "0.4.0"
wchar = "0.6.0"
windows-service = "0.2.0"
serde_json = "1.0.51"
webview2 = "0.1.0-alpha.3"
winit = "0.22.1"

[target.'cfg(unix)'.dependencies]
privdrop = "0.3.4"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.8.2"

[dev-dependencies]
criterion = "0.3.1"
walkdir = "2.3.1"
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"

[build-dependencies]
cc = "1.0.51"
winres = { git = "https://github.com/sopium/winres.git" }

[profile.release]
lto = true
