[package]
edition = "2018"
authors = ["sopium"]
license = "GPL-3.0"
name = "titun"
repository = "https://github.com/sopium/titun"
version = "0.0.6-preview"

[workspace]
members = ["ip-lookup-trie"]
exclude = ["patched"]

[[bin]]
doc = false
name = "titun"
path = "src/main.rs"

[features]
bench = []

[dependencies]
arrayvec = "0.4.6"
base64 = "0.10"
clap = { version = "2.19.3", default-features = false }
env_logger = { version = "0.6", default-features = false }
failure = "0.1"
fnv = "1.0.6"
futures-preview = { version = "0.3.0-alpha.17", features = ["nightly", "async-await"] }
hex = "0.3"
ip-lookup-trie = { path = "./ip-lookup-trie" }
log = "0.4.3"
mio = "0.6"
net2 = "0.2.33"
nix = "0.14.1"
noise-protocol = "0.1.0"
num_cpus = "1.9.0"
parking_lot = "0.9"
pin-utils = "0.1.0-alpha.4"
rand = "0.7"
ring = { path = "patched/ring" }
tai64 = "2.0.1"
tokio = { git = "https://github.com/tokio-rs/tokio.git", default-features = false, features = [
    "io",
    "rt-full",
    "timer",
    "uds"
] }
tokio-signal = { git = "https://github.com/tokio-rs/tokio.git" }
tokio-threadpool = { git = "https://github.com/tokio-rs/tokio.git" }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["std", "fileapi", "winbase", "ioapiset", "synchapi", "namedpipeapi"] }
winreg = "0.6"

# TODO: use inotify after it has been upgrade to tokio v0.2 or is compatible.
# [target.'cfg(target_os = "linux")'.dependencies]
# inotify = "0.7"

[target.'cfg(not(any(target_arch = "x86", target_arch = "x86_64")))'.dependencies]
packed_simd = { version = "0.3", features = ["into_bits"] }

[profile.release]
lto = true
