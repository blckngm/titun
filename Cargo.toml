[package]
edition = "2018"
authors = ["sopium"]
license = "GPL-3.0"
name = "titun"
repository = "https://github.com/sopium/titun"
version = "0.1.0-dev"
autobenches = false

[workspace]
exclude = ["patched"]

[lib]
bench = false

[[bin]]
doc = false
name = "titun"
path = "src/main.rs"
bench = false

[[bench]]
name = "benches"
harness = false

[features]
# Enable tests that need root privilege, e.g., unit test for tun interfaces.
# Run with:
# export CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUNNER='sudo -E'
sudo-tests = []

[dependencies]
arrayvec = "0.5.1"
base64 = "0.11.0"
blake2s_simd = "0.5.9"
env_logger = "0.7.1"
fnv = "1.0.6"
futures = "0.3.1"
hex = "0.4.0"
log = "0.4.8"
mio = "0.6.21"
net2 = "0.2.33"
nix = "0.16.1"
noise-protocol = "0.1.1"
num_cpus = "1.11.1"
parking_lot = "0.10.0"
pin-utils = "0.1.0-alpha.4"
rand = "0.7.2"
ring = { path = "patched/ring" }
structopt = "0.3.7"
tai64 = "3.1.0"
ansi_term = "0.12.1"
atty = "0.2.13"
serde = { version = "1.0.104", features = ["derive"] }
toml = "0.5.5"
anyhow = "1.0.26"
num-traits = "0.2.10"
tokio-util = { version = "0.2.0", features = ["codec"] }

[dependencies.tokio]
version = "0.2.6"
features = [
    "io-std",
    "io-driver",
    "io-util",
    "rt-threaded",
    "blocking",
    "time",
    "udp",
    "uds",
    "sync",
    "process",
    "signal",
    "macros",
    "stream"
]

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.8", features = [
    "std",
    "fileapi",
    "winbase",
    "ioapiset",
    "synchapi",
    "namedpipeapi",
    "winioctl",
    "sddl",
    "securitybaseapi",
    "namespaceapi",
    "setupapi",
    "devguid",
    "combaseapi",
    "cfgmgr32",
] }
winreg = "0.6.2"
scopeguard = "1.0.0"
once_cell = "1.2.0"
widestring = "0.4.0"
wchar = "0.6.0"
windows-service = "0.2.0"
web-view = { git = "https://github.com/sopium/web-view" }
serde_json = "1.0.44"

[target.'cfg(unix)'.dependencies]
privdrop = "0.3.3"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.8.0"

[dev-dependencies]
criterion = "0.3.0"
walkdir = "2.2.9"
quickcheck = "0.9.0"
quickcheck_macros = "0.8.0"

[build-dependencies]
cc = "1.0.48"
winres = "0.1.11"

[profile.release]
lto = true
