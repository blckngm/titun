cargo-features = ["rename-dependency"]

[package]
edition = "2018"
authors = ["sopium"]
license = "GPL-3.0"
name = "titun"
repository = "https://github.com/sopium/titun"
version = "0.0.6-preview"

[[bin]]
doc = false
name = "titun"
path = "src/main.rs"

[features]
bench = []

[dependencies]
arrayvec = "0.4.6"
base64 = "0.9"
blake2-rfc = "0.2.17"
byteorder = "1"
bytes = "0.4"
clap = "2.19.3"
combine = "3.3"
either = "1.5.0"
env_logger = "0.5.12"
failure = "0.1"
fnv = "1.0.6"
futures = { version = "0.1" }
futures-util-preview = "0.3.0-alpha.6"
hex = "0.3"
log = "0.4.3"
mio = "0.6"
nix = "0.11"
noise-protocol = "0.0.5"
parking_lot = "0.6"
rand = "0.5.4"
sodiumoxide = { package = "rust_sodium", version = "0.9.0" }
libsodium_sys = { package = "rust_sodium-sys", version = "0.9.0" }
socket2 = "0.3"
tai64 = {version = "0.2", default-features = false}
tokio-async-await = "=0.1.2"
tokio-signal = "0.2"
vec_map = "0.8.1"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi", "winbase", "ioapiset", "synchapi", "namedpipeapi"] }
winreg = "0.5"

[profile.release]
lto = true
